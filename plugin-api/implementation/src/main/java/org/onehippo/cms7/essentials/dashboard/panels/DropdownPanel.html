<wicket:panel  xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="myContainer" class="control-group">
        <label class="control-label" wicket:id="title">[TITLE]</label>
        <div class="controls">
            <label>
                <select wicket:id="dropDown" size="1">[OPTIONS]</select>
            </label>
        </div>
    </div>
</wicket:panel>
