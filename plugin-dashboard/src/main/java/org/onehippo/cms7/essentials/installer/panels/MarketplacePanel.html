<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:panel>
    <div class="row-fluid">
        <h3 class="header smaller lighter green">
            <i class="icon-bullhorn"></i>
            Hippo marketplace
        </h3>
    </div>
    <div class="row-fluid">
        <form class="form-search">
            <span class="input-icon">
                <input type="text" placeholder="Search the Marketplace" class="input-large" autocomplete="off">
                <i class="icon-search"></i>
            </span>

            <select>
                <option>Staff Picked</option>
                <option>Highest Rated</option>
                <option>Most Popular</option>
                <option>Top Grossing</option>
                <option>Trending</option>
                <option>By Hippo</option>
                <option>Most Requested</option>
            </select>

            <select>
                <option>All categories</option>
                <option>Workflow</option>
                <option>Custom fields</option>
                <option>Images</option>
                <option>Document management</option>
            </select>

            <select>
                <option>Paid or Free</option>
                <option>All Free</option>
                <option>All Paid</option>
                <option>Paid via Hippo</option>
            </select>

        </form>
    </div>

    <hr/>

    <wicket:container wicket:id="plugins">
        <div class="widget-box">
            <div class="widget-header">
                <h5 wicket:id="title">[TITLE HERE]</h5>

                <div class="widget-toolbar">
                    <a href="#" data-action="collapse">
                        <i class="1 icon-chevron-up bigger-125"></i>
                    </a>
                </div>
                <div class="widget-toolbar no-border">
                    <span class="label label-info arrowed-in arrowed-in-right">free</span>
                </div>
                <div class="widget-toolbar no-border">
                    <span class="badge badge-important" wicket:id="vendor">[Plugin vendor]</span>
                </div>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <a class="pull-left" href="#">

                    </a>
                    <p class="alert alert-info">
                        <span wicket:id="description">[PLUGIN DESCRIPTION]</span>
                        <br/>
                        <br/>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star-empty"></i>
                        <span title="4.5 out of 5 stars" style="width: 51.666666px;"></span>
                        <span class="label label-warning pull-right">1,397 Downloads<i class="icon-arrow-down"></i></span>
                    </p>
                </div>

                <div class="clearfix transparent">
                    <button class="btn btn-mini btn-info pull-right">
                        Install
                        <i class="icon-arrow-right icon-on-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row-fluid" style="min-height: 30px;"></div>
    </wicket:container>

</wicket:panel>
</body>
</html>
