<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Hippo Essentials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/hippo-essentials.css" rel="stylesheet"/>
</head>
<body>

<div class="hippo-header">
     <div class="hippo-header-logo">
           <img src="images/hippo-logo.png">
     </div>
    <div class="hippo-header-text">
        <wicket:message key="header.message"/>
    </div>

</div>

<a href="#" wicket:id="autoexportLink"><wicket:message key="activate-autoexport"/></a>

<div class="container">
    <div wicket:id="wizard"></div>
</div>

<div class="footer">
    <wicket:message key="hippo.copyright" />
</div>
</body>
</html>
