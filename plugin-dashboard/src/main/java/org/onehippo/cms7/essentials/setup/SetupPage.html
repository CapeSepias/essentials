<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Hippo Essentials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/hippo-essentials.css" rel="stylesheet"/>
</head>
<body>
<style type="text/css">


    form {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }

    form form-control {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

</style>
<div class="hippo-header">
     <wicket:message key="header.message" />
</div>
<div class="container">
    <div wicket:id="wizard"></div>
</div>

<div class="footer navbar-fixed-bottom">
    <wicket:message key="hippo.copyright" />
</div>
</body>
</html>
