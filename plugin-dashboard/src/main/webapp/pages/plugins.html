<div class="row" style="margin-top: 40px;" ng-hide="!plugins.length">
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="nav nav-justified" colspan="2">All Plugins</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="plugin in plugins | filter:{type:'plugins'} | orderBy:'name'">
            <td>{{plugin.name}}</td>
            <td>{{plugin.introduction}}</td>
            <td class="pull-right">
              <button class="btn btn-primary"
                      ng-disabled="!plugin.needsInstallation"
                      ng-click="installPlugin(plugin.pluginId)">{{plugin.needsInstallation ? 'Install' : 'Installed'}}</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
