<div ng-controller="blogPluginCtrl">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading"><h2>Blog plugin</h2></div>
            <div class="panel-body">
                <form novalidate name="blogForm">

                    <div class="form-group">
                        <label>Please select templating language:</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="templateName" required value="jsp"/>
                            JSP template
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="templateName" required value="freemarker"/>
                            Freemarker template
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Content:</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            Add sample content
                        </label>
                        <input  type="checkbox"  ng-model="installSampleData"/>
                    </div>
                    <div class="form-group">
                        <label>Facets:</label>
                    </div>
                    <div class="checkbox">
                        <label>
                           Create date facet
                        </label>
                        <input type="checkbox"  ng-model="facetDate"/>
                    </div>
                    <div class="checkbox">
                        <label>
                           Create authors facet
                        </label>
                        <input type="checkbox"  ng-model="facetAuthor"/>
                    </div>
                    <div class="checkbox">
                        <label>
                           Create categories facet
                        </label>
                        <input type="checkbox"  ng-model="facetCategory"/>
                    </div>
                    <div class="input-group">
                      <span class="input-group-btn">
                        <button ng-disabled="!blogForm.$valid" class="btn btn-primary pull-right" type="submit" ng-click="execute()">Add Blog support</button>
                      </span>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
