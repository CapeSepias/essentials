<div ng-controller="xinhaPluginCtrl">

    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">Xinha configuration</div>
            <div class="list-group">
                <form name="xinhaForm">

                    <div class="col-sm-6">
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <td colspan="2" class="pull-right">
                                    <button class="btn btn-primary" ng-click="unselect()">Unselect all</button>
                                </td>
                            </tr>
                            <!--  -->
                            <tr ng-repeat="option in options" ng-switch="$even">
                                <!-- EVEN-->
                                <td ng-switch-when="true">
                                    <input type="checkbox" checked="{{options.checked}}" ng-model="option.checked"/>
                                </td>
                                <td ng-switch-when="true">
                                    {{option.title}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-6">
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <td colspan="2" class="pull-right">
                                    <button class="btn btn-primary" ng-click="select()">Select all</button>
                                </td>
                            </tr>
                            <tr ng-repeat="option in options" ng-switch="$odd">
                                <!-- EVEN-->
                                <td ng-switch-when="true">
                                    <input type="checkbox" checked="{{options.checked}}" ng-model="option.checked"/>
                                </td>
                                <td ng-switch-when="true">
                                    {{option.title}}
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                </td>
                                <td>
                                    <button class="btn btn-primary" ng-click="save()">Save</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
