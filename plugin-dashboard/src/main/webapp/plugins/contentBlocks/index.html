<div ng-controller="contentBlocksCtrl">
    <div ng-show="pluginInstalled">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Content Blocks</div>
                <div class="panel-body">
                    <h4> Available Content Blocks:</h4>
                    <pre>{{documentTypes}}</pre>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="provider in providers">
                            <span class="badge"><a href="" ng-click="onDelete(provider)">X</a></span>
                            <a href="{{baseCmsNamespaceUrl}}{{provider.path}}" target="_blank">{{provider.key}} </a>
                        </li>
                    </ul>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="providerInput"/>
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="onAdd(providerInput)">Add new</button>
                      </span>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="alert-warning" ng ng-hide="providers.length > 0">
                        <strong>No content blocks found</strong></div>
                    <h4 ng-show="providers.length > 0"> Configure Content Blocks:</h4>
                    <table ng-show="providers.length > 0" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th class="col-sm-7">Select document types:</th>
                            <th class="col-sm-7">Current Providers:</th>
                            <th class="col-sm-4">Select perfered</th>
                            <th class="col-sm-4">Links / Dropdown</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="docType in documentTypes">
                            <td><a href="{{baseCmsNamespaceUrl}}{{docType.value}}">{{docType.key}}</a></td>
                            <td>
                                <pre>{{docType.providers.items}}</pre>
                                <select
                                        chosen
                                        style="width:100%"
                                        ng-model="docType.providers.items"
                                        ng-selected="docType.providers.items"
                                        ng-options="c.key for c in providers"
                                        multiple
                                        >
                                </select>
                                <!--<select chosen multiple>-->
                                    <!--<option selected value="0">test1</option>-->
                                    <!--<option  value="1">test2</option>-->
                                <!--</select>-->
                            </td>
                            <td>
                                <span class="badge"><a title="Standard prefered option is on the left, you can change this in the configuration section of the CMS" href="">i</a></span>
                            </td>
                            <td>
                                <span class="badge"><a title="Standard option is links, you can change this in the console" href="">i</a></span>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button class="btn btn-primary" ng-click="saveBlocksConfiguration()">Save</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <p></p>
        <p></p>
        <div class="col-md-4">
            <!--<div class="panel panel-primary" ng-show="selection.length > 0">
                <div class="panel-heading">Selected</div>
                <table class="table table-hover">
                    <tbody>
                    <tr ng-repeat="docType in selection">
                        <td>{{docType}}</td>
                        <td>{{selectedItem[$index]}}</td>
                    </tr>
                    <tr >
                        <td></td>
                        <td>
                            <button class="btn btn-primary">Save</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>-->
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-4"></div>
    </div>
    <div ng-show="!pluginInstalled">
        <button class="btn btn-primary" ng-click="installPlugin()">Install Content blocks plugin</button>
        <p></p>
        <p></p>
        <div class="alert-info">{{installMessage}}</div>
    </div>
</div>
