<div class="plugin plugin-primary">
    <div class="plugin-header">
        <h3 class="plugin-title">{{plugin.name}}</h3>
        <div class="plugin-tools pull-right">
            <a ng-show="needsRebuild()" class="btn btn-danger" href="#/build">Needs a rebuild</a>
            <a ng-show="needsConfiguration()" class="btn btn-danger" href="#/plugins/{{plugin.pluginId}}">Needs  to be configured</a>
            <a ng-show="hasConfiguration()" class="btn btn-primary" href="#/plugins/{{plugin.pluginId}}">Configure</a>
            <span ng-show="hasNoConfiguration()" class="btn btn-info">Feature installed</span>
        </div>
    </div>
    <div class="plugin-body">
        <div ng-show="showPlugin" ng-bind-html="plugin.description ? plugin.description:plugin.introduction"></div>
    </div>
  <div class="plugin-footer">
    <div>
      Provided by: <a href="{{plugin.vendor.url}}" target="_blank">{{plugin.vendor.name}}</a>
    </div>
    <div ng-show="plugin.documentationLink" class="pull-right">
      <a target="_blank" href="{{plugin.documentationLink}}">Documentation</a>
    </div>
  </div>
</div>
