<div class="log-top alert alert-info" ng-show="visible">
    <button type="button" class="close" data-dismiss="alert" ng-click="hide()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <div class="alert alert-default">
        <button class="close" type="button" ng-click="hide()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <div ng-repeat="message in activeMessages" ng-show="message.visible" ng-switch="message.type">
            <p>{{messages.length}}:
                <a ng-click="toggleArchive()">
                    <span class="feedback-message" ng-bind-html="message.message"></span>
                    <span class="fa" ng-class="{'fa-chevron-down': !archiveOpen, 'fa-chevron-up': archiveOpen}"></span></a>
            </p>
        </div>
        <div class="log-messages" ng-show="archiveOpen">
            <p ng-repeat="message in archiveMessages"
               ng-class="{'bg-success': message.type === 'info', 'bg-danger': message.type === 'error', 'bg-warning': message.type === 'warning'}">
                {{message.date}}: <span ng-bind-html="message.message"></span>
            </p>
        </div>
    </div>
</div>
