<div class="plugin plugin-info">
    <div class="plugin-header">
        <h3 class="plugin-title">{{plugin.name}}</h3>
        <div class="plugin-tools pull-right">

            <button class="btn btn-primary"
                    ng-show="plugin.type !='tools' && plugin.needsInstallation"
                    ng-click="installPlugin(plugin.pluginId)">Add to project
            </button>
            <a ng-show="plugin.type !='tools' && !plugin.needsInstallation" class="btn btn-primary" href="#/plugins/{{plugin.pluginId}}">Configure</a>

            <a ng-show="plugin.type=='tools'" class="btn btn-primary" href="#/tools/{{plugin.pluginId}}">Use {{plugin.name}}</a>

        </div>
    </div>
    <div class="plugin-body">
        <div ng-bind-html="plugin.description ? plugin.description:plugin.introduction"></div>
    </div>
    <div class="plugin-footer">
        Provided by: <a href="{{plugin.vendor.url}}" target="_blank">{{plugin.vendor.name}}</a>
    </div>
</div>
