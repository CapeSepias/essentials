<div class="plugin plugin-primary">
  <div class="plugin-header">
    <h3 class="plugin-title">{{plugin.name}}</h3>
    <div class="plugin-tools pull-right">
      <button class="btn btn-primary"
              ng-show="isDiscovered()"
              ng-click="installPlugin()">Install {{getDisplayType()}}
      </button>
      <a ng-show="isBoarding()" class="btn btn-danger" href="#/build">Needs a rebuild</a>
      <span ng-show="isOnBoard()" class="btn btn-info">Installed</span>
    </div>
  </div>
  <div class="plugin-body">
    <div ng-bind-html="plugin.introduction"></div>
    <div ng-show="plugin.description" ng-bind-html="plugin.description"></div>

    <!--TODO: These images should go into the carrousel...-->
    <img ng-repeat="imageUrl in plugin.imageUrls" ng-src="{{imageUrl}}"/>
  </div>
  <div class="plugin-footer">
    <div>
      Provided by: <a href="{{plugin.vendor.url}}" target="_blank">{{plugin.vendor.name}}</a>
    </div>
    <div ng-show="plugin.documentationLink" class="pull-right">
      <a target="_blank" href="{{plugin.documentationLink}}">Documentation</a>
    </div>
  </div>
</div>
