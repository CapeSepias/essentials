<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>
  {% if page.title == "Bootstrap" %}
    {{ page.title }}
  {% else if %}
    {{ page.title }} &middot; Bootstrap
  {% endif %}
</title>

<!-- Bootstrap core CSS -->
<link href="{{ page.base_url }}dist/css/bootstrap.css" rel="stylesheet">

<!-- Documentation extras -->
