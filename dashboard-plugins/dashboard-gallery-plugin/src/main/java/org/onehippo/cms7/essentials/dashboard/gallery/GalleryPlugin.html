<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">

<wicket:extend>
  <div wicket:id="feedback" class="alert">

  </div>
  <form wicket:id="form">

    <select wicket:id="imagesets" class="related-doc-select-one related-prefer" size="1">
      <option value="0">imageset1</option>
      <option value="0">imageset2</option>
    </select>
    <button type="button" class="btn btn-primary" wicket:id="loadImageSet">
      <em class="icon-ok icon-white"></em> &nbsp;Load image set
    </button>

    <div wicket:id="imagesetContainer">
      <table cellspacing="0" class="table table-striped table-condensed">
        <tr>
          <th>Prefix</th>
          <th>Image name</th>
          <th></th>
        </tr>
        <tr>
          <td><input wicket:id="prefix" type="text"/></td>
          <td><input wicket:id="name" type="text"/></td>
          <td>
            <button type="button" class="btn btn-primary" wicket:id="submit">
              <em class="icon-ok icon-white"></em> &nbsp;Create image set
            </button>
            <button type="button" class="btn btn-primary" wicket:id="copyImageSet">
              <em class="icon-ok icon-white"></em> &nbsp;Copy image set
            </button>
          </td>
        </tr>
      </table>

      <table cellspacing="0" class="table table-striped table-condensed">
        <tr>
          <th>Image name</th>
          <th>Height</th>
          <th>Width</th>
          <th></th>
        </tr>
        <tr wicket:id="images">
          <td><input wicket:id="imageName" type="text"/>

            <table>
              <tr>
                <th>language</th>
                <th>message</th>
                <th></th>
              </tr>
              <tr wicket:id="imageTranslations">
                <td><input wicket:id="imgTranslationLanguage" type="text"/></td>
                <td><input wicket:id="imgTranslationMessage" type="text"/></td>
                <td>
                  <button type="button" class="btn btn-danger" wicket:id="remove-image-translation">
                    <em class="icon-trash icon-white"></em> &nbsp;Delete
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="4" class="text-right">
                  <button type="button" class="btn btn-success" wicket:id="add-imagetranslation">
                    <em class="icon-ok icon-white"></em> &nbsp;Add translation
                  </button>
                </td>
              </tr>
            </table>
          </td>
          <td><input wicket:id="height" type="text"/></td>
          <td><input wicket:id="width" type="text"/></td>
          <td class="text-right">
            <button type="button" class="btn btn-danger" wicket:id="remove-imagetype">
              <em class="icon-trash icon-white"></em> &nbsp;Delete image type
            </button>
            <button type="button" class="btn btn-primary" wicket:id="save-imagetype">
              <em class="icon-ok icon-white"></em> &nbsp;Save
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="4" class="text-right">
            <button type="button" class="btn btn-success" wicket:id="add-imagetype">
              <em class=" icon-plus-sign icon-white"></em> &nbsp;New image variant
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="4" class="text-right">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="4" class="text-right">
          </td>
        </tr>
      </table>
    </div>

  </form>
</wicket:extend>
</html>
