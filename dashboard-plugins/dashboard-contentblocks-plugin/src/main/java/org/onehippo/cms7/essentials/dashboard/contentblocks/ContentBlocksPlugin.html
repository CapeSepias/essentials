<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">

<wicket:extend>
    <div wicket:id="feedback">feedbackmessages will be put here</div>

    <form class="form-vertical">


        <label class="">Choose provider *:</label>
        <select wicket:id="provider" class="related-doc-select-one related-prefer" size="1">
            <option value="0">left</option>
            <option value="0">right</option>
        </select>
        <label class="">Prefer *:</label>
        <select wicket:id="prefer" class="related-doc-select-one related-prefer" size="1">
            <option value="0">left</option>
            <option value="0">right</option>
        </select>
        <label class="">Type *:</label>
        <select wicket:id="type" class="related-doc-select-one related-prefer" size="1">
            <option value="0">left</option>
            <option value="0">right</option>
        </select>

        <div class="control-group">
            <label class="control-label">Name *:</label>
            <div class="controls">
                <input type="text" wicket:id="name"/>
            </div>
        </div>
        <label>Add content block to document type:</label>

    </form>

    <form class="form-inline">
        <select wicket:id="available-types" class="hippo-select" name="doctypes" size="10">
            <option value="0">XX</option>
        </select>
        <select wicket:id="add-to-types" class="hippo-select" name="targets" size="10">
            <option value="0">XX</option>
        </select>
    </form>

</wicket:extend>
</html>
