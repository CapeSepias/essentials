<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">

<wicket:panel >
    <div wicket:id="feedback">feedbackmessages will be put here</div>
    <div class="widget-main">
        <div class="row-fluid">

            <form wicket:id="form">
                <div id="fuelux-wizard" class="row-fluid">
                    <ul class="wizard-steps">
                        <li data-target="#step1" wicket:id="overview">
                            <span class="step" wicket:id="no">1</span>
                            <span class="title" wicket:id="title">Validation states</span>
                        </li>
                    </ul>
                </div>
                <hr>
                <div class="step-content row-fluid position-relative">
                    <div class="step-pane active" wicket:id="view">
                    </div>
                </div>
                <hr>
                <div class="row-fluid wizard-actions">
                    <button wicket:id="prev" class="btn btn-prev">
                        <i class="icon-arrow-left"></i>
                        <span wicket:id="previouslabel"></span>
                    </button>
                    <button wicket:id="next" class="btn btn-success btn-next" data-last="Finish">
                        <span wicket:id="nextorfinish"></span>
                        <i class="icon-arrow-right icon-on-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
</html>
