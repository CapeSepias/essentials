<div class="panel panel-default" ng-controller="taxonomyPluginCtrl">
    <div class="panel-heading">Taxonomy plugin</div>
    <div class="panel-body">
        <form novalidate name="taxonomyForm">
            <div class="infobox infobox-success" ng-show="pluginDescription" ng-bind-html="pluginDescription"></div>
            <div><h3>Choose taxonomy name</h3>
                <input ng-model="taxonomyName" ng-required="true"/>
            </div>
            <div>
                <h3>Choose taxonomy locales</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <p style="display: inline; margin-right: 20px;" ng-repeat="loc in locales">
                            <span style="padding-right: 20px; cursor: default"><input type="checkbox" checked="{{loc.checked}}" ng-model="loc.checked"/></span><span>{{loc.name}}</span>
                        </p>
                    </li>
                </ul>
            </div>
            <div class="pull-right">
                <button ng-disabled="!taxonomyForm.$valid" class="btn btn-primary" ng-click="addTaxonomy()">Create new taxonomy</button>
            </div>
        </form>
        <form novalidate name="documentsForm">
            <div ng-show="documentTypes.length && taxonomies.length">
                <h3>Add taxonomy to following documents:</h3>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Document</th>
                        <th>Field position</th>
                        <th>Taxonomy name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="doc in documentTypes" class="{{doc.name == 'basedocument' ? 'warning':''}}" ng-form="documentsForm">
                        <td>
                            <input type="checkbox" checked="{{doc.checked}}" ng-model="doc.checked" ng-disabled="doc.name == 'basedocument'"/>
                        </td>
                        <td>{{doc.name}}</td>
                        <td class="{{documentsForm.locationField.$invalid ? 'danger':''}}">
                            <select
                                    name="locationField"
                                    class="pull-right" chosen ng-disabled="doc.name == 'basedocument'"
                                    style="width:120px;margin-left: 20px;"
                                    ng-model="doc.selectedField"
                                    ng-selected="doc.selectedField"
                                    ng-required="doc.checked"
                                    ng-options="option for option in doc.fieldLocations"></select>
                        </td>
                        <td class="{{documentsForm.taxonomyField.$invalid ? 'danger':''}}">
                            <select class="pull-right" name="taxonomyField" chosen ng-disabled="doc.name == 'basedocument'"
                                    style="width:120px;margin-left: 20px;"
                                    ng-model="doc.selectedTaxonomy"
                                    ng-selected="doc.selectedTaxonomy"
                                    ng-required="doc.checked"
                                    required
                                    ng-options="option.key for option in taxonomies"></select>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </form>
    </div>
    <div class="panel-footer">
        <div class="pull-right">
            <button ng-disabled="!documentsForm.$valid || !taxonomies.length" class="btn btn-primary" ng-click="addDocuments()">Add taxonomy to documents</button>
        </div>
        <p class="clearfix">&nbsp;</p>
    </div>
</div>
