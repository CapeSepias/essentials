<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en"
      lang="en">

<wicket:extend>
    <form wicket:id="form">

        <table cellspacing="0" wicket:id="table" class="table table-striped table-condensed">
            <tr>
                <th>Setting name:</th>
                <th>Select:</th>
                <th>Currently selected</th>
            </tr>
            <tr>
                <td>Choose project namespace:</td>
                <td><select wicket:id="projectNamespace"></select></td>
                <td><input class="input-xxlarge" wicket:id="selectedProjectNamespace"/></td>
            </tr>
            <tr>
                <td>Choose HST components package:</td>
                <td><select wicket:id="componentPackage"></select></td>
                <td><input class="input-xxlarge" wicket:id="selectedComponentsPackage"/></td>
            </tr>
            <tr>
                <td>Choose HST beans package:</td>
                <td><select wicket:id="beanPackage"></select></td>
                <td><input class="input-xxlarge" wicket:id="selectedBeansPackage"/></td>
            </tr>
            <tr>
                <td>Choose HST REST package:</td>
                <td><select wicket:id="restPackage"></select></td>
                <td><input class="input-xxlarge" wicket:id="selectedRestPackage"/></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button type="button" class="btn btn-primary" wicket:id="save-button">
                        <em class="icon-ok icon-white"></em> &nbsp;Save
                    </button>
                </td>
            </tr>
        </table>
    </form>
</wicket:extend>
</html>
