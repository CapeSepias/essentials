<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="myContainer" class="control-group">

        <label class="control-label" wicket:id="title">[TITLE]</label>
        <div class="controls">
            <label>
                <textarea wicket:id="textArea" rows="6" cols="40"></textarea>
            </label>
        </div>

        <div class="controls">
            <label>
                <input type="checkbox" wicket:id="checkBox" class="ace-checkbox-2"/>
                <span class="lbl">Freemarker/JSP</span>
            </label>
        </div>
        <div class="controls">
            <label>
                <button  class="btn btn-primary" wicket:id="addScriptButton">Add template</button>
            </label>
        </div>
    </div>
</wicket:panel>
