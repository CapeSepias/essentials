<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <h3 class="header smaller lighter green">
        Choose component and attach it to a container
    </h3>

    <form wicket:id="form">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="sites">Choose site:</label>
                <div class="controls">
                    <label>
                        <select wicket:id="sites" name="sites" id="sites">
                        </select>
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="sites">Choose  component:</label>
                <div class="controls">
                    <label>
                        <select wicket:id="componentList" name="components" id="components">
                        </select>
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="containers">Choose component container:</label>
                <div class="controls">
                    <label>
                        <select wicket:id="containers" name="containers" id="containers">
                        </select>
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="containers">Choose hippo bean:</label>
                <div class="controls">
                    <label>
                        <select wicket:id="beans" name="beans" id="beans">
                        </select>
                    </label>
                </div>
            </div>
        </fieldset>
    </form>
</wicket:panel>
