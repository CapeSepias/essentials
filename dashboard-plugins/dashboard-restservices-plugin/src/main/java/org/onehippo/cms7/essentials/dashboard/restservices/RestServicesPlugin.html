<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">

<wicket:extend>
    <div wicket:id="feedback" class="alert"></div>

    <h3>Choose rest service type</h3>
    <div class="clearfix"></div>

    <form wicket:id="form">
        <wicket:container wicket:id="container">
            <fieldset>
                <div class="control-group">
									  <label class="control-label">Rest service type: </label>
                    <div class="controls">
                        <wicket:container wicket:id="serviceTypeField">
                          <label>
                            <input type="radio" class="ace" wicket:id="plain" />
                            <span class="lbl"> plain</span>
                          </label>
                          <label>
                            <input type="radio" class="ace" wicket:id="content" />
                            <span class="lbl"> content</span>
                          </label>
                        </wicket:container>
                    </div>
                </div>
                <br />
                <button type="button" class="btn btn-primary" wicket:id="submit">
                    <em class="icon-ok icon-white"></em> &nbsp;Create service
                </button>
            </fieldset>

        </wicket:container>
    </form>
</wicket:extend>
</html>
