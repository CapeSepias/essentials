      xml:lang="en"
      lang="en">

<wicket:extend>
    <!--todo add stuff-->
    <div wicket:id="feedback">feedbackmessages will be put here</div>
    <div class="essentials-relateddoc-container">

        <div class="related-doc-prefer">

            <select wicket:id="prefer" class="related-doc-select-one related-prefer" size="1">

            </select>
        </div>
        <br/>
        <select wicket:id="available" name="sites" size="10" class="related-doc-select related-available">
            <option value="0">The Server Side</option>

            <option value="2">Java.Net</option>
            <option value="2">Java.Net</option>
            <option value="2">Java.Net</option>
        </select>
    </div>
    <form wicket:id="form" class="form-actions">
        <button type="button" class="btn btn-primary" wicket:id="create">Create Updater Script</button>
        <button type="button" class="btn btn-primary" wicket:id="run">Run Updater Script on local repository</button>
