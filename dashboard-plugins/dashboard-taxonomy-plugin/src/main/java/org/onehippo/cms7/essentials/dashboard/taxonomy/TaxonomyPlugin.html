<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">

<wicket:extend>
    <div wicket:id="feedback">feedbackmessages will be put here</div>
    <form wicket:id="form" class="form-vertical">
        <div class="control-group">
            <label class="control-label">Taxonomy name:</label>
            <div class="controls">
                <input type="text" wicket:id="defaultTaxonomyName"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Locales:</label>
            <div class="controls">
                <div class="controls" wicket:id="group">
                    <label>
                        <input class="ace-checkbox-2" type="checkbox" wicket:id="groupselector"/>
                        <span class="lbl"> check/uncheck all</span>
                    </label>
                    <wicket:container wicket:id="locales">
                        <label>
                            <input type="checkbox" wicket:id="checkbox" class="ace-checkbox-2"/>
                            <span class="lbl" wicket:id="label">[LABEL]</span>
                        </label>
                    </wicket:container>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="btn btn-primary" wicket:id="add">Add</button>
        </div>
    </form>
    <form class="form-inline">
        <label class="">Taxonomy:</label>
        <select wicket:id="taxonomy" class="related-doc-select-one related-prefer" size="1">
            <option value="0">left</option>
            <option value="0">right</option>
        </select>
        <label class="">Prefer:</label>
        <select wicket:id="prefer" class="related-doc-select-one related-prefer" size="1">
            <option value="0">left</option>
            <option value="0">right</option>
        </select>
    </form>
    <form class="form-inline">
        <select wicket:id="available-types" class="hippo-select" name="doctypes" size="10">
            <option value="0">XX</option>
        </select>
        <select wicket:id="add-to-types" class="hippo-select" name="targets" size="10">
            <option value="0">XX</option>
        </select>
    </form>
    <form wicket:id="form-updater" class="form-actions">
        <button type="button" class="btn btn-primary" wicket:id="create">Create Updater Script</button>
        <button type="button" class="btn btn-primary" wicket:id="run">Run Updater Script on local repository</button>
    </form>
</wicket:extend>
</html>
