<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <table class="table table-striped table-bordered table-hover">
        <tbody>
        <tr>
            <th>Toolbar</th>
        </tr>
        <tr wicket:id="toolbar">
            <td wicket:id="cols"><div wicket:id="item"></div></td>
        </tr>
        </tbody>
    </table>

    <table class="table table-striped table-bordered table-hover">
        <tbody>
        <tr>
            <th>Plugins</th>
        </tr>
        <tr wicket:id="plugins">
            <td wicket:id="cols"><div wicket:id="item"></div></td>
        </tr>
        </tbody>
    </table>

    <wicket:fragment wicket:id="xinha-box">
        <input value="checkbox" type="checkbox" wicket:id="checkbox" class="checkbox"><label class="lbl" wicket:id="label">Kibble</label>
    </wicket:fragment>
</wicket:extend>
</html>
